<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body>
        <div class="radiobutton">
            <label class="radio">
              <input type="radio" class="radio__input" name="option" value="1">
              <div class="radio__state">
                <div class="radio__control">
                  <div class="radio__icon"></div>
                </div>
                <span class="radio__title">Default</span>
              </div>
            </label>
        
           <label class="radio">
              <input type="radio" class="radio__input" name="option" value="2" checked>
              <div class="radio__state">
                <div class="radio__control">
                  <div class="radio__icon"></div>
                </div>
                <span class="radio__title">Checked</span>
              </div>
            </label>
        
           <label class="radio">
              <input type="radio" class="radio__input" name ="option" value="3" disabled>
              <div class="radio__state">
                <div class="radio__control">
                  <div class="radio__icon"></div>
                </div>
                <span class="radio__title">Disabled</span>
              </div>
            </label>
          </div>
    </body>
</html>
